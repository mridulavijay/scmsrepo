<div class="container">
<table class="table table-striped table-responsive table-dark">
    <thead>
      <tr>
        
        <th scope="col">ID</th>
        <th scope="col">ProductName</th>
        <th scope="col">Product Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products">
     
        <td>{{item.id}}</td>
        <td>{{item.productName}}</td>
        <td>{{item.productPrice}}</td>
      </tr>
      
    </tbody>
  </table>
</div>
